<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello {{user.username}}</h1>
        <p>deine Shrexyness ist {{user.shrexyness}}</p>
<h2> This is GMO: </h2>
        {% for dude in gmo %}
            <div>
                <p>{{ dude.nick }} - {{ dude.desc }} </p>
            </div>
        {% endfor %}
    </body>
</html>
